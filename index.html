<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLES -->
  <!-- Normalize -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Custom Class-->
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- END STYLES -->
</head>
<body>
  <div id="mainContainer">
    <div id="visualContainer">
      <div id="visual">
        <img id="visualImg" src="./images/image-tanya.jpg" />
      </div>
      <div id="slideController">
        <div class="button" onclick="switchSlide(-1)"><img src="./images/icon-prev.svg" /></div>
        <div class="button" onclick="switchSlide(1)"><img src="./images/icon-next.svg" /></div>
      </div>
    </div>

    <div id="messageContainer">
      <div id="message" >
        <div id="messageText"></div>
        <div id="messageName"></div>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/giovanni-ranzato-48713b12b/">Giovanni Ranzato</a>.
  </footer>
</body>
<script src="./functions.js">
</script>
</html>
